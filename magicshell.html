<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://thespongeclub.com/wp-content/uploads/2022/07/Magic-Conch-Shell-Guide.png'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .question-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    width: 70%;
    max-width: 500px;
    text-align: center;
  }

  .question-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  .submit-button {
    background-color: #ff9900;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
<title>Magic Shell Questions</title>
</head>
<body>
  <div class="question-container">
    <h1>I'm the Magic Shell</h1>
      <h2>Ask me anything:</h2>
    <input type="text" class="question-input" placeholder="Ask your question...">
    <button class="submit-button">Submit</button>
  </div>
</body>
</html>
